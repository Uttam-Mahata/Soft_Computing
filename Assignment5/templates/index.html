<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Segment Display Recognition</title>
    <style>
        .segment {
            width: 20px;
            height: 60px;
            background-color: #ddd;
            margin: 2px;
            display: inline-block;
        }
        .active {
            background-color: #f00;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>7-Segment Display Recognition</h1>
    <div id="display">
        <div class="segment" id="a"></div>
        <br>
        <div class="segment" id="f"></div>
        <div class="segment" id="g"></div>
        <div class="segment" id="b"></div>
        <br>
        <div class="segment" id="e"></div>
        <div class="segment" id="d"></div>
        <div class="segment" id="c"></div>
    </div>
    <button onclick="submitPattern()">Submit</button>
    <p id="result"></p>

    <script>
        $('.segment').click(function () {
            $(this).toggleClass('active');
        });

        function submitPattern() {
            let segments = [
                $('#a').hasClass('active') ? 1 : 0,
                $('#b').hasClass('active') ? 1 : 0,
                $('#c').hasClass('active') ? 1 : 0,
                $('#d').hasClass('active') ? 1 : 0,
                $('#e').hasClass('active') ? 1 : 0,
                $('#f').hasClass('active') ? 1 : 0,
                $('#g').hasClass('active') ? 1 : 0
            ];

            $.ajax({
                url: '/predict',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ segments: segments }),
                success: function (data) {
                    $('#result').text(data.result ? "Recognized as a Digit!" : "Not a Recognized Digit");
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Alphabet Grid Drawer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(to right, #bddde5, #e1e4e8);
            font-family: Arial, sans-serif;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 250px;
            margin: 20px auto;
        }
        #grid div {
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border: 1px solid #0072ff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0072ff;
            font-weight: bold;
            cursor: pointer;
        }
        /* New .filled style for active cells */
        #grid .filled {
            background-color: #0072ff;
            color: white;
        }
        .input-group, .button-group {
            max-width: 300px;
            margin: 20px auto;
        }
        .btn-custom {
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Draw the Alphabet on a 5x5 Grid</h2>

    <div id="grid"></div>

    <div class="input-group">
        <input type="text" id="label" class="form-control text-center" placeholder="Enter Label (A-Z)" maxlength="1">
    </div>

    <div class="button-group text-center">
        <button onclick="saveData()" class="btn btn-custom me-2">Save</button>
        <button onclick="resetGrid()" class="btn btn-custom">Reset</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
